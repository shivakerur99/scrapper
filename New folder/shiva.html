<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-AI Detector</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .wrapper {
            width: 800px;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cmd {
            position: relative;
            display: block;
            height: 500px;
            width: 100%;
            border: 1px solid #000000;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0px 8px 18px #6e265b;
        }
        .title-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 40px;
            display: block;
            color: #FFFFFF;
            line-height: 40px;
            font-weight: 600;
            background-color: #242424;
            text-align: center;
        }
        .tool-bar {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            display: block;
            width: 100%;
            height: 30px;
            line-height: 30px;
            background-color: #242424;
        }
        .tool-bar ul {
            list-style-type: none;
            margin: 0px;
            padding: 0px;
        }
        .tool-bar ul li {
            display: inline-block;
            margin: 0;
            padding: 0;
        }
        .tool-bar ul li a,
        .tool-bar ul li button {
            padding: 0px 6px;
            text-decoration: none;
            color: #FFFFFF;
            background-color: #242424;
            border: none;
            font-size: 14pt;
        }
        .tool-bar ul li a:hover,
        .tool-bar ul li button:hover {
            text-decoration: underline;
        }
        .textarea {
            position: relative;
            height: 420px;
            padding: 12px;
            width: 100%;
            background-color: #161719;
            border: none;
            color: #ffa600;
            margin: 0px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="cmd">
            <div class="title-bar">Abod@Anti_Ai: ~</div>
            <div class="tool-bar">
                <ul>
                    <li><button onclick="encrypt()">Bypass</button></li>
                    <li><button onclick="copy()">Copy</button></li>
                    <li><button onclick="about()">About</button></li>
                    <li><a href="https://abodx9.github.io/LinksBio/">Msg_Me</a></li>
                </ul>
            </div>
            <textarea placeholder="Paste your AI generated text here..." id="textarea" class="textarea"></textarea>
        </div>
    </div>

    <script>
        function copy() {
            const textarea = document.getElementById("textarea");
            textarea.select();
            document.execCommand("copy");
            Toastify({
                text: "Copied to clipboard",
                backgroundColor: "linear-gradient(to right, #ff0000, #000000)",
                className: "info",
            }).showToast();
        }

        function about() {
            document.getElementById('textarea').value = 'This app created by: Abodx\n\nAnti AI Detector v 1.0\n\nThis app will bypass the AI detectors very easily.\nYou will get 100% Human Text results ;)';
        }

        function encrypt() {
            const textarea = document.getElementById("textarea");
            const text = textarea.value;

            // Encode the text using the provided function
            const encodedText = encoding(text);

            // Update the textarea with the encoded text
            textarea.value = encodedText;

            // Show a success message
            Toastify({
                text: "Text encoded successfully!",
                backgroundColor: "linear-gradient(to right, #00ff00, #000000)",
                className: "success",
            }).showToast();
        }

        function encode_string(text) {
            const specialChars = ['\u200D', '\u200B', '\uFEFF', '\u2060', '\u2061'];
            let encodedText = '';
            const random = (arr) => arr[Math.floor(Math.random() * arr.length)];

            for (let i = 0; i < text.length; i++) {
                encodedText += random(specialChars) + text[i] + random(specialChars);
            }

            return encodedText;
        }

        function encoding(text) {
            return "# Bypassed by Anti AI Detector\n# Made by Abodx\n\n" + encode_string(text);
        }
    </script>
</body>
</html>
